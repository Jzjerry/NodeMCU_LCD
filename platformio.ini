[env:nodemcu]
platform = espressif8266
board = nodemcu
framework = arduino
lib_deps = 
	bodmer/TFT_eSPI@^2.3.70
	bblanchon/ArduinoJson@^6.18.5
monitor_speed = 115200
upload_protocol = esptool
